<html>
    <head>
        <title>My Random Dog</title>
        <link rel="stylesheet" href="./src/output.css">
    </head>
    <body id="body" class="w-screen h-screen flex flex-col items-center justify-between">
        <img src="/src/benji/1.jpg" class="flex w-full h-full object-cover fixed top-0 left-0 -z-10 blur-xl scale-110">
        <h1 class="text-6xl font-bold mt-4t text-gray-800 mix-blend-difference select-none">Hello world, this is <span class="italic">my</span> dog</h1>
        <img id="main" src="/src/benji/1.jpg" alt="Random Dog" class="h-3/4 w-auto blur-sm transition-filter duration-1000">
        <div class="flex flex-row justify-between w-full h-fit mb-4 text-gray-800 mix-blend-difference select-none">
            <h1 class="ml-4">made with &hearts; by Nia</h1>
            <h1>50+ Puppers</h1>
            <h1 class="mr-4"><a href="https://github.com/nbala123/my-random-dog" target="_blank">github</a> | <a href="#" onclick="document.getElementById('body').classList.add('animate-spin')">surprise</a></h1>
        </div>
    </body>
    <script>
        const max = 49;
        const random = Math.floor(Math.random() * max) + 1;
        const filePath = `./src/benji/${random}.jpg`;

        document.addEventListener('DOMContentLoaded', () => {
            const imgs = document.querySelectorAll('img');
            for (const img of imgs) {
                img.src = filePath;
            }
        
            document.getElementById('main').classList.replace('blur-sm', 'blur-none');

        });
    </script>
</html>
